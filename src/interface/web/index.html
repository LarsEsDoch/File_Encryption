<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCrypt - Encryption & Decryption Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="web/js/script.js" defer></script>
    <link rel="icon" href="web/resources/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/web/style.css">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-2xl mx-auto">

    <header class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">
            <span class="text-blue-400">Secure</span>Crypt
        </h1>
        <p class="text-gray-400 mt-2 text-lg">Your modern solution for data privacy.</p>
    </header>

    <div class="glass-effect rounded-2xl shadow-2xl p-6 md:p-8">

        <div class="flex bg-gray-800 rounded-lg p-1 mb-6">
            <button id="encrypt-tab" class="w-1/2 py-2.5 rounded-md text-sm font-medium transition-all duration-300 tab-active">
                Encrypt
            </button>
            <button id="decrypt-tab" class="w-1/2 py-2.5 rounded-md text-sm font-medium transition-all duration-300 tab-inactive">
                Decrypt
            </button>
        </div>

        <div class="space-y-6">

            <div>
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-sm font-medium text-gray-300">Your Input</label>
                    <div class="flex bg-gray-800 rounded-lg p-1 text-xs">
                        <button id="file-mode-btn" class="px-3 py-1 rounded-md transition-all duration-300">File</button>
                        <button id="folder-mode-btn" class="px-3 py-1 rounded-md transition-all duration-300">Folder</button>
                    </div>
                </div>
                <div id="file-drop-zone" class="file-drop-zone relative rounded-lg p-8 text-center cursor-pointer">
                    <input type="file" id="file-input" class="hidden" multiple/>
                    <div id="upload-prompt" class="flex flex-col items-center justify-center text-gray-400">

                        <svg id="upload-icon" class="w-16 h-16 mb-3" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M12 9.5V15.5M12 9.5L10 11.5M12 9.5L14 11.5M8.4 19C5.41766 19 3 16.6044 3 13.6493C3 11.2001 4.8 8.9375 7.5 8.5C8.34694 6.48637 10.3514 5 12.6893 5C15.684 5 18.1317 7.32251 18.3 10.25C19.8893 10.9449 21 12.6503 21 14.4969C21 16.9839 18.9853 19 16.5 19L8.4 19Z"/>
                        </svg>
                        <p id="drop-prompt-text" class="font-semibold">Drag & drop a file here</p>
                        <p class="text-sm">or <span id="text-choose" class="text-blue-400 font-medium">Choose file</span></p>
                    </div>
                    <div id="file-display" class="hidden flex-col items-center justify-center text-gray-200">
                        <div id="fileList" class="w-full max-h-32 overflow-y-auto mt-4"></div>

                        <svg id="file-icon" class="w-16 h-16 mt-3 mb-3" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M19 9V17.8C19 18.9201 19 19.4802 18.782 19.908C18.5903 20.2843 18.2843 20.5903 17.908 20.782C17.4802 21 16.9201 21 15.8 21H8.2C7.07989 21 6.51984 21 6.09202 20.782C5.71569 20.5903 5.40973 20.2843 5.21799 19.908C5 19.4802 5 18.9201 5 17.8V6.2C5 5.07989 5 4.51984 5.21799 4.09202C5.40973 3.71569 5.71569 3.40973 6.09202 3.21799C6.5199 3 7.0799 3 8.2 3H13M19 9L13 3M19 9H14C13.4477 9 13 8.55228 13 8V3"/>
                        </svg>


                        <svg id="folder-icon" class="w-16 h-16 mb-3 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
                        </svg>
                        <p id="file-name" class="font-semibold text-center"></p>

                    </div>

                    <input type="file" id="file-input-add" class="hidden" multiple/>
                    <button id="add-files-btn" class="absolute bottom-4 right-4 w-10 h-10 bg-blue-500 text-white rounded-full shadow-lg flex items-center justify-center text-2xl hover:bg-blue-600">
                        +
                    </button>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 pr-10 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300" placeholder="Enter your password">
                    <button id="toggle-key-visibility" aria-label="Toggle password visibility" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-white transition-colors">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="size-5">
                            <path d="M10 12.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                            <path fill-rule="evenodd" d="M.664 10.59a1.651 1.651 0 0 1 0-1.186A10.004 10.004 0 0 1 10 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0 1 10 17c-4.257 0-7.893-2.66-9.336-6.41ZM14 10a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z" clip-rule="evenodd" />
                        </svg>
                        <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="size-5">
                            <path fill-rule="evenodd" d="M3.28 2.22a.75.75 0 0 0-1.06 1.06l14.5 14.5a.75.75 0 1 0 1.06-1.06l-1.745-1.745a10.029 10.029 0 0 0 3.3-4.38 1.651 1.651 0 0 0 0-1.185A10.004 10.004 0 0 0 9.999 3a9.956 9.956 0 0 0-4.744 1.194L3.28 2.22ZM7.752 6.69l1.092 1.092a2.5 2.5 0 0 1 3.374 3.373l1.091 1.092a4 4 0 0 0-5.557-5.557Z" clip-rule="evenodd" />
                            <path d="m10.748 13.93 2.523 2.523a9.987 9.987 0 0 1-3.27.547c-4.258 0-7.894-2.66-9.337-6.41a1.651 1.651 0 0 1 0-1.186A10.007 10.007 0 0 1 2.839 6.02L6.07 9.252a4 4 0 0 0 4.678 4.678Z" />
                        </svg>
                    </button>
                </div>
            </div>

            <button id="action-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                Encrypt
            </button>

            <div>
                <label for="output-text" class="block text-sm font-medium text-gray-300 mb-2">Output</label>
                <div class="relative">
                    <div class="bg-gray-800 border border-gray-700 rounded-lg p-3 text-gray-200" id="output-text">
                        <div class="flex justify-between items-center mb-3">
                            <button id="download-all-btn"
                               class="flex items-center gap-1 text-sm text-blue-400 hover:text-blue-200 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4"/>
                                </svg>
                                Download all
                            </button>
                        </div>

                        <ul id="files-list" class="divide-y divide-gray-700">
                            <p class="text-center text-gray-500 italic py-6">Nothing here</p>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div id="notification-container" class="fixed bottom-4 right-4 w-80 z-50 flex flex-col-reverse gap-3"></div>
</body>
</html>
